<ul class="list-item">
    <li>{{list.number}}</li>
    @if (!isEditing) {
    <li>{{list.description}}</li>
    }
    @if (isEditing) {
    <li>
        <input [(ngModel)]="list.description" />
    </li>}
    <li>{{list.status}}</li>
    <app-edit-button (edit)="handleEdit()"></app-edit-button>
    <app-delete-button (delete)="deleteList()"></app-delete-button>
    @if (isEditing) {
    <button (click)="saveEdit()">Save</button>
    }
</ul>
