<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App</title>
    <link href="front-page.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Namdhinggo:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/345362ebcc.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="main-page">
        <header>
            <div class="logo">
                <p><span id="focus">focus</span>&<span id="joy">Joy</span></p>
            </div>
            <nav>
                <ul>
                    <li><a href="#To-do">To-Do App</a></li>
                    <li><a href="#Login">Login</a></li>
                    <li><a href="#Register">Register</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Productivity, your way.</h1>
            <div class="introduction">
                <div class="intro-wrapper">
                    <p>Visualize your progress with customizable trackers for:</p>
                    <ul class="trackers-list">
                        <li><i class="fa-solid fa-check"></i>Habits</li>
                        <li><i class="fa-solid fa-check"></i>Mood</li>
                        <li><i class="fa-solid fa-check"></i>Sleep</li>
                        <li><i class="fa-solid fa-check"></i>Workouts</li>
                        <li><i class="fa-solid fa-check"></i>Everything else</li>
                    </ul>
                    <div class="buttons">
                        <p><span class="blue">3+</span> to-do lists</p>
                        <p><span class="blue">10+</span> graphs</p>
                        <p><span class="blue">15+</span> templates</p>

                    </div>
                </div>
                <div class="photo-examples">
                    <img src="images/renata-adrienn-ebvCsRypmxM-unsplash.jpg" alt="planner">
                </div>
            </div>

        </main>
    </section>
    <h2>Enjoy your progress, focus on yourself.</h2>
</body>

</html>
